    <div class="wrap">
        <div class="reg-wrap">

                    <button>Продолжить</button>
                </form>
                <a class="button" href="/pages/signin/">signin</a>
                
            </div>

            <div class="left">
                <h1 class="text_color">VALUET</h1>
                <hr>
                <p>Your currency dashboard</p>
               
               </div>

            <img class="img2" src="/public/icons/Vector (8).png" alt="">

            <img class="img4" src="/public/icons/Polygon 2.png" alt="">
          
           
        </div>
    </div>


    <script type="module" src="./index.js"></script>
